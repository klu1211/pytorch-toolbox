split_method:
  name: MultilabelStratifiedShuffleSplit
  parameters:
    n_splits: 1
    test_size: 0.1
    random_state: 42

augment_fn:
  name: very_simple_aug
  parameters:
    p: 1
    height: null
    width: null

normalize_fn:
  name: four_channel_image_net_normalize

denormalize_fn:
  name: four_channel_image_net_denormalize

dataset:
  name: ProteinClassificationDataset

data_bunch:
  name: DataBunch
  parameters:
    train_bs: 32
    val_bs: 64
    test_bs: 64

sample_weight_fn:
  name: mean_proportion_class_weight

model:
  name: resnet34_four_channel_input_one_fc
  parameters:
    pretrained: true

loss_func:
  - name: FocalLoss
    parameters:
        gamma: 0
#  - name: SoftF1Loss

callbacks:
  - name: NameExtractionTrainer

callback_fns:
  - name: OutputRecorder
  - name: GradientClipping

metrics:
  - name: accuracy
  - name: f1_soft

learner:
  name: Learner

training_scheme:
  name: training_scheme_1
  parameters:
    epochs: 40




